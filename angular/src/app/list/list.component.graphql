query PostList($first: Int, $last: Int, $after: Cursor, $before: Cursor) {
  allPosts(first: $first, last: $last, after: $after, before: $before) {
    nodes {
      id
      topic
      headline
      summary
      personByAuthorId {
        id
        fullName
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
