<div class="container mt-5">
  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label for="headline" class="col-sm-2 form-control-label">Headline</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="headline" placeholder="Headline" formControlName="headline">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Topic</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="topic">
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-2">Blurb</label>
      <div class="col-lg-10 col-xs-12">
        <textarea class="form-control" id="body" rows="10" formControlName="body"></textarea>
      </div>
    </div>
    <div class="form-group row" *ngIf="!isNew && post">
      <label class="col-lg-2">Created At</label>
      <div class="col-lg-10 col-xs-12">
        <input [attr.disabled]="true" type="text" class="form-control" value="{{post.createdAt | date : 'medium'}}">
      </div>
    </div>
    <div class="float-right mb-5">
      <button [disabled]="postForm.pristine" type="button" class="btn btn-secondary mr-3" (click)="resetForm()">Reset</button>
      <button [disabled]="postForm.pristine" *ngIf="isNew" type="submit" class="btn btn-primary">Add</button>
      <button [disabled]="postForm.pristine" *ngIf="!isNew" type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
