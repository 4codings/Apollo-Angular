query PostList($search: String!, $offset: Int!, $first: Int!) {
  searchPosts(search: $search, offset: $offset, first: $first) {
    nodes {
      ...postList
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

fragment postList on Post {
  id
  topic
  headline
  summary
  personByAuthorId {
    id
    fullName
  }
}
