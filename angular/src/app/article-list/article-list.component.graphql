query PostList($search: String!, $offset: Int!, $first: Int!) {
  searchPosts(search: $search, offset: $offset, first: $first) {
    nodes {
      ...postFields2
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

fragment postFields2 on Post {
  id
  topic
  headline
  summary
  personByAuthorId {
    id
    fullName
  }
}
